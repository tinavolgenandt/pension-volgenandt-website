intro: >-
  Ob gemütliche Radtour entlang der Leine oder sportliche Runde
  durch die Hügel des Eichsfelds – unsere Pension ist der ideale
  Ausgangspunkt für Radfahrer. Der bekannte Leine-Radweg führt
  direkt an Breitenbach vorbei.
regionDescription: >-
  Das Eichsfeld bietet Radfahrern eine abwechslungsreiche Landschaft
  mit gut ausgebauten Radwegen und ruhigen Nebenstraßen. Der Leine-Radweg,
  einer der beliebtesten Fernradwege Norddeutschlands, führt von der
  Leinequelle bei Leinefelde bis nach Hannover und passiert dabei unseren
  Ort Breitenbach. Die Region eignet sich besonders für Tourenradler,
  die sanfte Hügel und ländliche Idylle schätzen. E-Bike-Fahrer finden
  in der hügeligen Landschaft ideale Bedingungen – die Steigungen sind
  moderat, die Belohnung durch die Aussichten umso größer.
