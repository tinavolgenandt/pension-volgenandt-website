content: >-
  Nur 18 Kilometer von unserer Pension erhebt sich die Burgruine Hanstein
  auf einem Bergsporn oberhalb des Ortes Bornhagen. Die im 13. Jahrhundert
  erbaute Burg war einst Sitz der Herren von Hanstein und beherrschte die
  Handelsstraße durchs Werratal.


  Die imposante Ruine mit ihren bis zu 20 Meter hohen Mauern, dem Bergfried
  und den erhaltenen Gewölbekellern vermittelt noch heute einen lebendigen
  Eindruck von der einstigen Größe der Anlage. Der Aufstieg zum Bergfried
  wird mit einem atemberaubenden Rundblick belohnt.


  Besonders eindrucksvoll ist der Blick nach Süden ins Werratal und zum
  Hohen Meißner. Bei klarer Sicht reicht der Blick bis zum Brocken im Harz.
  Kein Wunder, dass die Burg Hanstein als einer der schönsten Aussichtspunkte
  im Eichsfeld gilt.


  Rund um die Burg laden gut markierte Wanderwege zum Erkunden der Umgebung
  ein. Besonders empfehlenswert ist der Weg zum nahegelegenen Ludwigstein
  auf der hessischen Seite.
hostTip: >-
