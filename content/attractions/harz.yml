content: >-
  Über Bad Lauterberg oder Bad Sachsa erreichen Sie den
  südlichen Harz in weniger als einer Stunde. Höhepunkt ist
  der Brocken – mit 1.141 Metern die höchste Erhebung
  Norddeutschlands. Hinauf gelangt man zu Fuß oder mit der
  dampfbetriebenen Brockenbahn, einer der größten
  Schmalspurbahnen Deutschlands.


  Der Nationalpark Harz schützt auf 247 Quadratkilometern
  eine einzigartige Berglandschaft mit Mooren, Fichtenwäldern
  und seltenen Tierarten. Über 8.000 Kilometer markierte
  Wanderwege führen durch die Region – von gemütlichen
  Spaziergängen bis zu anspruchsvollen Gipfeltouren.


  Für Regentage bieten die Tropfsteinhöhlen in Rübeland
  und die Einhornhöhle bei Scharzfeld ein unterirdisches
  Abenteuer. Historische Fachwerkstädte wie Wernigerode
  und Quedlinburg laden zum Bummeln ein.
hostTip: >-
  Fahren Sie mit der Brockenbahn von Wernigerode zum Gipfel
  und wandern Sie über den Goetheweg zurück – so erleben Sie
  beides an einem Tag.
