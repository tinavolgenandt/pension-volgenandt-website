intro: >-
  Der Seeburger See wird liebevoll „das Auge des Eichsfelds"
  genannt. Mit 86 Hektar ist er der größte natürliche See in
  Niedersachsen und ein beliebtes Ausflugsziel für Familien
  und Naturliebhaber.
content: >-
  Nur rund 25 Kilometer von unserer Pension entfernt liegt der
  Seeburger See im Grenzgebiet zwischen Thüringen und
  Niedersachsen. Das Naturschwimmbad ist von April bis Oktober
  geöffnet und bietet einen Sandstrand zum Baden und Entspannen.
  Ruder- und Tretboote können vor Ort ausgeliehen werden.


  Seit 1976 steht der See unter Naturschutz und ist ein
  wichtiger Lebensraum für Wasservögel. Besonders im Frühjahr
  und Herbst lohnt sich der Besuch für Vogelbeobachtung.
  Ein Rundweg führt am Ufer entlang und eignet sich für
  gemütliche Spaziergänge und Radtouren.


  Drei Restaurants direkt am See sorgen für die Verpflegung.
  Wer länger bleiben möchte, findet auch einen Campingplatz
  und einen Minigolfplatz.
hostTip: >-
  An einem warmen Sommertag ideal zum Baden. Nehmen Sie ein
  Tretboot und erkunden Sie den See vom Wasser aus – besonders
  schön in der Abendsonne.
