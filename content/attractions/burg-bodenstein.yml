content: >-
  Etwa 20 Kilometer von unserer Pension entfernt erhebt sich die Burg Bodenstein
  auf einem Felssporn über dem Tal. Die über 900 Jahre alte Höhenburg
  beeindruckt mit ihrem mächtigen Bergfried, der romanischen Kapelle und
  dem weitläufigen Innenhof.


  Heute dient die Burg als Familien- und Tagungsstätte der Evangelischen
  Kirche in Mitteldeutschland. Besucher können die historischen Räume
  besichtigen, die Burgkapelle besuchen und den atemberaubenden Panoramablick
  über das Eichsfeld genießen.


  Das Burgcafe lädt mit hausgemachtem Kuchen und regionalen Spezialitäten
  zum Verweilen ein. Besonders empfehlenswert ist die Terrasse mit Blick
  ins Tal – ein herrlicher Ort für eine Kaffeepause nach der Besichtigung.


  Rund um die Burg führen mehrere Wanderwege durch die bewaldeten Hänge.
  Die Kombination aus Natur, Geschichte und Gastronomie macht Burg Bodenstein
  zu einem perfekten Tagesausflug.
hostTip: >-
