intro: >-
  Heilbad Heiligenstadt ist die über 1.000 Jahre alte Kreisstadt
  des Eichsfelds und verbindet historischen Charme mit modernem
  Wellness. Die „Stadt der zehn Türme" lädt zum Bummeln durch
  Fachwerkhäuser ein, und im Vitalpark können Sie den Tag
  entspannt ausklingen lassen – nur 15 Minuten von unserer Pension.
content: >-
  Die historische Altstadt begeistert mit drei gotischen Kirchen –
  St. Marien mit ihren markanten Doppeltürmen, der Bergkirche
  St. Martin und St. Ägidien. Entlang der Wilhelmstraße,
  der rund einen Kilometer langen Fußgängerzone, reihen sich
  kleine Cafés, Restaurants und Geschäfte aneinander. Der
  barocke Klostergarten im Herzen der Altstadt ist eine
  grüne Oase zum Verweilen.


  Im Literaturmuseum „Theodor Storm" erfahren Sie, wie der
  berühmte Dichter von 1856 bis 1864 in Heiligenstadt lebte
  und hier einige seiner bekanntesten Novellen schrieb. Das
  Eichsfeldmuseum im barocken Jesuitenkolleg erzählt auf drei
  Etagen die Geschichte der Region. Auch Heinrich Heine hat
  eine Verbindung zur Stadt – er wurde hier 1825 getauft.


  Der Heinrich-Heine-Kurpark ist eine Oase der Ruhe mit
  Kneipp-Becken, Solebrunnen und einem Teich mit Fontäne.
  Am Geislede-Wasserfall, der Theodor Storm zu seinem
  Märchen „Die Regentrude" inspirierte, steht eine lebensgroße
  Holzskulptur der Sagengestalt. Von Mai bis September finden
  sonntags kostenlose Kurkonzerte in der Konzertmuschel statt.


  Der Vitalpark vereint Thermalbäder, acht Saunen und ein
  Fitnesscenter unter einem Dach. Die Badewelt bietet auf
  1.000 m² Wasserfläche fünf verschiedene Becken, die
  Saunawelt reicht von der Erdsauna für Einsteiger bis zur
  klassischen finnischen Sauna. Dazu kommen ein Rasul,
  ein Saunagarten und eine Turmbar.
hostTip: >-
  Verbinden Sie den Vitalpark mit einem Stadtbummel –
  vormittags durch die Altstadt schlendern und nachmittags
  in der Therme entspannen. Die Palmsonntagsprozession
  (UNESCO-Kulturerbe) ist ein ganz besonderes Erlebnis,
  falls Sie über Ostern bei uns sind.
