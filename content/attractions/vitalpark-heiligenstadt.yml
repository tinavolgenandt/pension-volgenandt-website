intro: >-
  Der Vitalpark in Heilbad Heiligenstadt vereint Thermalbäder,
  acht Saunen und ein Fitnesscenter unter einem Dach. Nach einem
  aktiven Tag im Eichsfeld der ideale Ort zum Entspannen –
  nur 15 Minuten von unserer Pension entfernt.
content: >-
  Die Badewelt bietet auf 1.000 m² Wasserfläche fünf
  verschiedene Becken, darunter Thermalwasser und ein
  Freibad. Die Saunawelt umfasst acht Saunen und Dampfbäder –
  von der Erdsauna für Einsteiger (50 °C) bis zur klassischen
  finnischen Sauna. Dazu kommen ein Rasul (türkische
  Heilerdeanwendung), ein Saunagarten und eine Turmbar.


  Neben dem Vitalpark lohnt sich auch ein Bummel durch die
  historische Altstadt von Heilbad Heiligenstadt. Der Kurort
  ist über 1.000 Jahre alt und bekannt für seine Kirchtürme,
  Fachwerkhäuser und den gepflegten Kurpark. Der Iberg mit
  seiner Warte aus dem 14. Jahrhundert bietet einen herrlichen
  Ausblick über die Stadt.


  Eintrittspreise beginnen ab 6,50 EUR für eine Stunde
  Badewelt, die Tageskarte Saunawelt kostet 21 EUR.
hostTip: >-
  Perfekt für einen Regentag oder nach einer langen Wanderung.
  Die Erdsauna ist besonders empfehlenswert für Sauna-Einsteiger.
