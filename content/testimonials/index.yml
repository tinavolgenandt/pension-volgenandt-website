    quote: 'Wir kommen seit Jahren hierher und fühlen uns jedes Mal wie zu Hause. Der Garten ist ein Traum!'
    rating: 5

  - name: 'Jürgen'
    quote: 'Idealer Ausgangspunkt für Wanderungen im Eichsfeld. Das Frühstück mit regionalen Produkten war hervorragend.'
    rating: 4

  - name: 'Andrea'
    quote: 'Ruhige Lage, freundliche Vermieter und ein tolles Preis-Leistungs-Verhältnis. Sehr empfehlenswert!'
    rating: 5
