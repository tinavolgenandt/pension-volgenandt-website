description: >-
  Das Zimmer Rosengarten verdankt seinen Namen dem
  wunderschönen Blick auf unseren gepflegten Rosengarten.
  Zwei Einzelbetten, die auf Wunsch gerne zusammengestellt
  werden, ein eigenes Badezimmer mit Dusche und eine
  geschmackvolle Einrichtung im ländlichen Stil erwarten
  Sie. WLAN und Fernseher stehen Ihnen selbstverständlich
  zur Verfügung. Lassen Sie sich vom Duft der Rosen in
  den Schlaf wiegen. Unsere voll ausgestattete
  Gemeinschaftsküche und die Terrasse dürfen gerne
  genutzt werden – wir bitten um Rücksichtnahme auf
  andere Gäste.

