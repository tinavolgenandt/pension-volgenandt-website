description: >-
  Das Zimmer Rosengarten verdankt seinen Namen dem
  wunderschönen Blick auf unseren gepflegten Rosengarten.
  Es erwartet Sie ein gemütliches Doppelbett,
  ein eigenes Badezimmer mit Dusche und eine geschmackvolle
  Einrichtung im ländlichen Stil. WLAN und Fernseher
  stehen Ihnen selbstverständlich zur Verfügung. Lassen
  Sie sich vom Duft der Rosen in den Schlaf wiegen.
  Unsere voll ausgestattete Gemeinschaftsküche und die
  Terrasse dürfen gerne genutzt werden – wir bitten um
  Rücksichtnahme auf andere Gäste.

