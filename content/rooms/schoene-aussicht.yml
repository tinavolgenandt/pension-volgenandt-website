description: >-
  Die Ferienwohnung Schöne Aussicht überzeugt mit ihrem
  weiten Blick über die Hügellandschaft des Eichsfelds.
  Sie finden eine voll ausgestattete Küche,
  einen gemütlichen Wohnbereich und ein Schlafzimmer mit
  Doppelbett. Ein zusätzliches Schlafsofa bietet Platz für
  einen dritten Gast. WLAN, Fernseher und ein eigenes
  Badezimmer mit Dusche sind selbstverständlich.

