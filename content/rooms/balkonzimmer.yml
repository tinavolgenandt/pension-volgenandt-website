description: >-
  Das Balkonzimmer verbindet gemütliche Atmosphäre mit
  dem besonderen Extra eines eigenen Balkons. Sie finden
  ein bequemes Doppelbett, einen Schreibtisch
  und ein eigenes Badezimmer mit Dusche. Morgens können
  Sie Ihren Kaffee auf dem Balkon genießen und den Blick
  über den Innenhof schweifen lassen. WLAN und Fernseher
  sorgen für Unterhaltung am Abend. Die voll ausgestattete
  Gemeinschaftsküche und die Terrasse stehen allen Gästen
  zur Verfügung – wir bitten um Rücksichtnahme auf andere Gäste.

