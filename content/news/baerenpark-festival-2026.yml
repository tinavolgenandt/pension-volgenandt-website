intro: >-
  Der Alternative Bärenpark Worbis, nur 6 Kilometer von unserer Pension
  entfernt, lädt am 27. und 28. Juni 2026 zum Wir.Sind.Tier. Festival
  ein. Das Open-Air-Charity-Festival verbindet Live-Musik mit
  Tierschutz und ist ein Erlebnis für die ganze Familie.
content: >-
  Das Wir.Sind.Tier. Festival hat sich in den letzten Jahren zu einem
  festen Termin im Eichsfeld entwickelt. An zwei Tagen erwartet die
  Besucher ein vielfältiges Programm: Live-Musik verschiedener Genres,
  interaktive Stände von Tierschutzorganisationen, Food Trucks und ein
  umfangreiches Kinderprogramm.

  Der Eintritt beinhaltet den Zugang zum gesamten Bärenpark, in dem
  Bären, Wölfe und andere Tiere aus schlechter Haltung ein neues
  Zuhause gefunden haben. So verbinden Sie Festivalbesuch und
  Parkbesichtigung an einem Tag.

  Neu im Bärenpark ist außerdem das Bär-Mobil: Ein Elektrofahrzeug,
  das geführte Touren durch den Park ermöglicht. Mit Platz für bis
  zu fünf Personen ist es besonders für Gäste mit eingeschränkter
  Mobilität eine willkommene Ergänzung.

  Von unserer Pension aus erreichen Sie den Bärenpark in wenigen
  Minuten. Genießen Sie tagsüber das Festival und abends die Ruhe
  in unserem Garten.
